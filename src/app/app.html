<div
  class="container py-4 d-flex align-items-center justify-content-center flex-column gap-3"
>
  <div class="logo-wrapper mb-3">
    <img src="images/envet-logo.svg" class="img-fluid" />
  </div>
  <h1 class="display-6 text-center mb-4 px-4">
    Servicios de enfermería veterinaria en casa
  </h1>
  <div class="d-grid gap-2 w-100 buttons-container">
    <a
      class="btn btn-primary"
      role="button"
      [href]="getParsedUrl(links.WHATSAPP)"
      target="_blank"
    >
      <i class="bi bi-whatsapp me-2"></i>Agenda tu cita
    </a>
    <a
      class="btn btn-primary"
      role="button"
      [href]="getParsedUrl(links.GDRIVE)"
      target="_blank"
    >
      <i class="bi bi-file-earmark-richtext me-2"></i>Nuestro Portafolio
    </a>
    <a
      class="btn btn-primary"
      role="button"
      [href]="getParsedUrl(links.INSTAGRAM)"
      target="_blank"
    >
      <i class="bi bi-instagram me-2"></i>Más de lo que hacemos
    </a>
  </div>
</div>
